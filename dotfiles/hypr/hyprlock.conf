general {
    hide_cursor = true
}

background {
    monitor =
    path = ~/Pictures/wallpapers/lockscreen.jpg
    blur_passes = 4
    blur_size = 7
    brightness = 0.6
    contrast = 1.1
}

# Clock
label {
    monitor =
    text = $TIME
    font_family = JetBrainsMonoNL Nerd Font
    font_size = 80
    color = rgba(213, 191, 226, 0.95)
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.6)
}

# Date
label {
    monitor =
    text = cmd[update:60000] date "+%Y. %m. %d. (%A)"
    font_family = JetBrainsMonoNL Nerd Font
    font_size = 22
    color = rgba(142, 108, 160, 0.9)
    position = 0, 50
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

input-field {
    monitor =
    size = 320, 52
    position = 0, -100
    halign = center
    valign = center

    outline_thickness = 2
    outer_color = rgba(142, 108, 160, 0.6)
    inner_color = rgba(42, 32, 47, 0.85)
    color = rgba(213, 191, 226, 1.0)
    font_color = rgba(213, 191, 226, 1.0)
    font_family = JetBrainsMonoNL Nerd Font

    check_color = rgba(142, 108, 160, 1.0)
    fail_color = rgba(187, 83, 83, 1.0)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>
    fail_transition = 300

    placeholder_text = <span foreground="##8e6ca0">ó°Œ¾  Enter password</span>

    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1

    rounding = 10
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}
